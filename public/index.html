<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>PetChatFlow</title>
</head>

<body style="width: 100%; height: 100%;">
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.6/dist/build/static/js/bundle.min.js"></script>

  <langflow-chat
    window_title="Rex 🐶"
    flow_id="b390677b-391e-4781-99c8-98d63263e273"
    host_url="https://langflowailangflowlatest-production-aa94.up.railway.app"
    color="blue" 
    style="position: fixed; bottom: 20px; right: 20px;" 
    chat_position="top-left"
    height="450px"
    width="300px"
    chat_input_field="text"
    placeholder="Diga o que precisa... "
    placeholder_sending="Farejando informações... 🐾"
    online_message="Au,au! Como posso ajudar?!"
    chat_trigger_style='{"backgroundColor": "#4caf50", "color": "white", "borderRadius": "50%", "padding": "10px"}'
    chat_window_style='{"border": "2px solid #4caf50", "borderRadius": "10px", "boxShadow": "0 2px 10px rgba(0, 0, 0, 0.2)"}'
  ></langflow-chat>
</body>

</html>
