<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>PetChatFlow</title>
</head>

<body style="width: 100%; height: 100%;">
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.6/dist/build/static/js/bundle.min.js"></script>

  <langflow-chat
    window_title="Dory Chat 🐟" flow_id="29978ec9-c778-480b-bcdb-0cd5eaf5a71e" host_url="http://localhost:7860"
    color="blue" style="position: fixed; bottom: 20px; right: 20px;"
    chat_position="top-left"
    height="500px"
    width="350px"
    chat_input_field="text"
    placeholder="Diga o que precisa..."
    placeholder_sending="Buscando a resposta..."
    online_message="Oi, eu sou a Dory! Precisa de ajuda? Espere, eu falei isso antes?">
  </langflow-chat>
</body>

</html>
